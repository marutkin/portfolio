        <div class="navigation__tab">

                <a data-nav="home">
                    <span class="text">Home</span>

                    <span class="line -top"></span>
                    <span class="line -left"></span>
                    <span class="line -bottom"></span>
                </a>

        </div>
        <div class="navigation__tab">
            <section class="navigation__tab__link">

                    <span class="line -left"></span>

        </div>

            <section class="navigation__tab__link">

        <div class="navigation__tab--mobile"><a href="#skills" data-nav="skills">Skills</a></div>
        <div class="navigation__tab--mobile"><a href="#contact" data-nav="contact">Contact</a></div>

    <div class="header__content">

        <div class="panel__column">
            <h2 class="panel__column__skill--title">JS</h2>
